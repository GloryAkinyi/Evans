<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <script src="{% static 'js/bootstrap.min.js' %}t %}"></script>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
    <!-- Glide js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"/>
    <title>Products</title>
  </head>
  <body>
    <!-- Header -->
      <!-- Top Nav -->
      <div class="top-nav" style="background-color: #e5345b">
        <div class="container d-flex">
          <p>Order Online Or Call Us: (254) 700 000 000</p>
        </div>
      </div>
      <div class="navigation">
        <div class="nav-center container d-flex">
          <ul class="nav-list d-flex">
            <li class="nav-item">
              <a href="{% url 'index' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'product_list' %}" class="nav-link">Shop</a>
            </li>
              <li class="nav-item">
              <a href="{% url 'upload_product' %}" class="nav-link">Upload</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'index' %}" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'contact' %}" class="nav-link">Contacts</a>
            </li>
          </ul>

          <div class="icons d-flex">
            <a href="{% url 'login' %}" class="icon"><i class="bx bx-user" style="color: #0a0101"></i></a>
            <div class="icon" style="color: #0a0101">
                <i class="bx bx-search"></i>
            </div>
            <a href="#" class="icon"><i class="bx bx-cart" style="color: #0a0101"></i></a>
          </div>
        </div>
      </div>

        <!-- product_list.html -->

      <div class="product-center">
          {% for product in products %}
              <div class="product-item">
                <div class="overlay">
                  <a href="#" class="product-thumb">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" />
                  </a>
                </div>
                <div class="product-info">
                  <h3><strong>Title :</strong>{{ product.title }}</h3><br>
                  <h3><strong>Price :</strong>{{ product.price }}</h3>
                     <a href="/imagedelete/{{ product.id }}" class="btn btn-danger text-white">DELETE</a>
                  <a href="" class="btn btn-success text-white">PAY</a><br>
                </div>
                <ul class="icons">
                  <li><i class="bx bx-heart"></i></li>
                  <li><i class="bx bx-search"></i></li>
                  <li><i class="bx bx-cart"></i></li>
                </ul>
              </div>
         {% endfor %}
      </div>



  </body>


</html>
